<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Rate ‚Äì SmartFit Band</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      color: #0d47a1;
      text-align: center;
      transition: background 0.4s, color 0.4s;
    }

    body.dark-mode {
      background: #121212;
      color: #e0e0e0;
    }

    /* NavBar */
    nav {
      background-color: #005bbb;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 15px 0;
    }
    body.dark-mode nav {
      background-color: #1e1e1e;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
      font-weight: 500;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    h1 {
      font-size: 2.8em;
      margin-top: 40px;
    }

    .subtitle {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #1565c0;
    }

    .heart-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      display: inline-block;
      min-width: 280px;
      margin: 30px auto;
    }
    body.dark-mode .heart-box {
      background: #1e1e1e;
      box-shadow: none;
    }
    .heart-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: heartbeat 1s infinite;
      transform-origin: center;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1); }
      75% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .heart-text {
      font-size: 1.2em;
      color: #0d47a1;
    }

    .heart-rate {
      font-size: 2.5em;
      font-weight: bold;
      margin-top: 10px;
      color: #e53935;
    }

    .start-btn {
      margin-top: 25px;
      padding: 10px 25px;
      font-size: 1em;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .start-btn:hover {
      background-color: #00a743;
    }

    footer {
      margin-top: 60px;
      color: #1565c0;
      font-size: 0.9em;
      background-color: #e3f2fd;
      padding: 20px;
      border-top: 1px solid #90caf9;
    }
    body.dark-mode footer {
      background-color: #1e1e1e;
      color: #90caf9;
      border-top: 1px solid #333;
    }

    /* Dark Mode Toggle Button */
    #toggleMode {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #1565c0;
      color: white;
      font-weight: bold;
      cursor: pointer;
      z-index: 999;
    }

    .dark-mode #toggleMode {
      background: #90caf9;
      color: #121212;
    }
  </style>
</head>
<body>
  
   <!-- Dark Mode Button -->
   <button class="dark-toggle" id="toggleMode">üåô Dark Mode</button>

  <!-- Navbar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="stepcounter.html">Step Tracker</a>
    <a href="heart.html">Heart Rate</a>
    <a href="temperature.html">Body Temp</a>
    <a href="calories.html">Calories</a>
    <a href="stopwatch.html">Stopwatch</a>
  </nav>

  <h1>Heart Rate Monitor</h1>
  <p class="subtitle">Check your real-time heart rate below.</p>

  <div class="heart-box">
    <img class="heart-icon" src="https://img.icons8.com/ios-filled/100/fa314a/like--v1.png" alt="Heart Icon">
    <div class="heart-text">Heart Rate (BPM):</div>
    <div class="heart-rate" id="rate">--</div>
    <button class="start-btn" id="monitorBtn" onclick="toggleMonitoring()">Start</button>

  </div>

  <footer>
    &copy; 2025 All rights reserved. Designed by <strong>Harman Designer</strong>.
  </footer>

  <!-- Heartbeat Script -->
  <script>
    let interval;
    let isMonitoring = false;
  
    function toggleMonitoring() {
      const btn = document.getElementById('monitorBtn');
      
      if (!isMonitoring) {
        // Start Monitoring
        interval = setInterval(() => {
          const bpm = Math.floor(Math.random() * 30) + 65; // Random BPM
          document.getElementById('rate').textContent = bpm;
        }, 1000);
        btn.textContent = "Stop";
        btn.style.backgroundColor = "#e53935"; // Red for stop
        isMonitoring = true;
      } else {
        // Stop Monitoring
        clearInterval(interval);
        document.getElementById('rate').textContent = "--";
        btn.textContent = "Start";
        btn.style.backgroundColor = "#00c853"; // Green for start
        isMonitoring = false;
      }
    }
  </script>
  
 
  <!-- Dark Mode Script -->
  <script>
    const toggleBtn = document.getElementById('toggleMode');

    // Apply saved dark mode
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
      toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
    }

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      toggleBtn.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });
  </script>
</body>
</html>
