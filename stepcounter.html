<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step Counter ‚Äì SmartFit Band</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      color: #0d47a1;
      text-align: center;
      transition: background 0.4s, color 0.4s;
    }

    body.dark-mode {
      background: #121212;
      color: #e0e0e0;
    }

    /* Navbar */
    nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #005bbb;
  padding: 15px 20px;
  flex-wrap: wrap;
}
body.dark-mode nav {
      background-color: #1e1e1e;
    }
.nav-left, .nav-center, .nav-right {
  display: flex;
  align-items: center;
}

.nav-center {
  flex: 1;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

nav a {
  color: white;
  text-decoration: none;
  margin: 0 10px;
  font-weight: 500;
}

nav a:hover {
  color: #ffeb3b;
}

.logo {
  font-size: 22px;
  font-weight: bold;
  color: white;
  text-decoration: none;
}

#darkModeToggle {
  padding: 8px 12px;
  background-color: #87cefa;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
}

body.dark-mode nav {
  background-color: #1e1e1e;
}

body.dark-mode {
  background-color: #111;
  color: white;
}


    .menu-icon {
      display: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    #menu-toggle {
      display: none;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #005bbb;
        margin-top: 10px;
        padding-bottom: 10px;
      }

      #menu-toggle:checked + .menu-icon + .menu {
        display: flex;
      }

      .menu-icon {
        display: block;
        background-color:#0d47a1;
      }

      body.dark-mode .menu {
        background-color: #1e1e1e;
      }
    }

    h1 {
      font-size: 2.8em;
      margin-top: 40px;
    }

    .subtitle {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #1565c0;
    }

    body.dark-mode .subtitle {
      color: #90caf9;
    }

    .step-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      display: inline-block;
      min-width: 280px;
      margin: 30px auto;
    }

    body.dark-mode .step-box {
      background: #1e1e1e;
      box-shadow: none;
    }

    .step-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    .step-text {
      font-size: 1.2em;
    }

    .step-count {
      font-size: 2.5em;
      font-weight: bold;
      margin-top: 10px;
      color: #00c853;
    }

    footer {
      margin-top: 60px;
      color: #1565c0;
      font-size: 0.9em;
      background-color: #e3f2fd;
      padding: 20px;
      border-top: 1px solid #90caf9;
    }

    body.dark-mode footer {
      background-color: #1e1e1e;
      color: #90caf9;
      border-top: 1px solid #333;
    }

    /* Dark Mode Toggle Button */
    #toggleMode {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #1565c0;
      color: white;
      font-weight: bold;
      cursor: pointer;
      z-index: 999;
    }

    .dark-mode #toggleMode {
      background: #90caf9;
      color: #121212;
    }
  </style>
</head>
<body>

  <!-- Dark Mode Button -->
  <button class="dark-toggle" id="toggleMode">üåô Dark Mode</button>

  <!-- Navbar -->
  <nav>
    <div class="nav">
      <a href="index.html" class="logo">SmartFit</a>
    </div>
  
    <div class="nav-center">
      <a href="index.html">Home</a>
      <a href="stepcounter.html">Step Tracker</a>
      <a href="heart.html">Heart Rate</a>
      <a href="temperature.html">Body Temp</a>
      <a href="calories.html">Calories</a>
      <a href="stopwatch.html">Stopwatch</a>
    </div>
  
  
  </nav>
  

  <h1>Step Counter</h1>
  <p class="subtitle">Keep moving! Your steps are being tracked live.</p>

  <div class="step-box">
    <img class="step-icon" src="https://img.icons8.com/ios-filled/100/walking.png" alt="Step Icon">
    <div class="step-text">Today's Steps:</div>
    <div class="step-count" id="counter">0</div>
  </div>

  <footer>
    &copy; 2025 All rights reserved. Designed by <strong>Harman Designer</strong>.
  </footer>

  <!-- Step Counter Animation -->
  <script>
    let count = 0;
    const counter = document.getElementById('counter');
    const interval = setInterval(() => {
      if (count >= 1500) {
        clearInterval(interval);
      } else {
        count += Math.floor(Math.random() * 30) + 10;
        counter.textContent = count;
      }
    }, 50);
  </script>

  <!-- Dark Mode Script -->
  <script>
    const toggleBtn = document.getElementById('toggleMode');

    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
      toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
    }

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      toggleBtn.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });
  </script>
</body>
</html>
