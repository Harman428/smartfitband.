<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Fit Band</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #111;
      color: #eee;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #005bbb;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-align: center;
      flex-grow: 1;
    }

    .menu-toggle {
      font-size: 26px;
      cursor: pointer;
      color: white;
      background: none;
      border: none;
    }

    nav {
      display: none;
      flex-direction: column;
      background-color: #0077cc;
      text-align: left;
      padding: 10px 20px;
    }

    nav.show {
      display: flex;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    .subtitle {
      text-align: center;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .calorie-box {
      max-width: 300px;
      margin: 0 auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .calorie-icon {
      width: 60px;
      margin-bottom: 10px;
    }

    .calorie-text {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .calorie-count {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .start-btn {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #005bbb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .start-btn:hover {
      background-color: #004999;
    }

    footer {
      margin-top: 50px;
      padding: 15px;
      background-color: #005bbb;
      color: white;
      text-align: center;
    }

    .dark-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 100;
      padding: 8px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
      cursor: pointer;
    }

    .dark-mode .calorie-box {
      background-color: #222;
      color: white;
    }

    .dark-mode nav {
      background-color: #333;
    }

    .dark-mode footer {
      background-color: #111;
    }
  </style>
</head>
<body>

  <!-- Dark Mode Button -->
  <button class="dark-toggle" id="toggleMode">üåô Dark Mode</button>

  <!-- Header -->
  <header>
    <div class="title">smart fit band</div>
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
  </header>

  <!-- Nav Menu -->
  <nav id="navMenu">
    <a href="index.html">Home</a>
    <a href="stepcounter.html">Step Tracker</a>
    <a href="heart.html">Heart Rate</a>
    <a href="temperature.html">Body Temp</a>
    <a href="calories.html">Calories</a>
    <a href="stopwatch.html">Stopwatch</a>
  </nav>

  <!-- Main Content -->
  <h1>Calories Burned</h1>
  <p class="subtitle">Track how many calories you've burned today.</p>

  <div class="calorie-box">
    <img class="calorie-icon" src="https://img.icons8.com/ios-filled/100/fire-element.png" alt="Calorie Icon">
    <div class="calorie-text">Calories Burned:</div>
    <div class="calorie-count" id="calorieValue">--</div>
    <button class="start-btn" onclick="generateCalories()">Start</button>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 All rights reserved. Designed by <strong>Harman Designer</strong>.
  </footer>

  <!-- Scripts -->
  <script>
    function generateCalories() {
      const calories = Math.floor(Math.random() * 300 + 150);
      document.getElementById('calorieValue').textContent = calories + " kcal";
    }

    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('show');
    }

    const toggleBtn = document.getElementById('toggleMode');
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
      toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
    }

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      toggleBtn.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });
  </script>
</body>
</html>
