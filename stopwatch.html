<body>

  </nav>

  <h1>Stopwatch</h1>
  <p class="subtitle">Track your workout time with laps.</p>

  <div class="stopwatch-box">
    <div class="time-display" id="timeDisplay">00:00:00</div>

    <div class="controls">
      <button class="start-btn" onclick="start()">Start</button>
      <button class="stop-btn" onclick="stop()">Stop</button>
      <button class="reset-btn" onclick="reset()">Reset</button>
      <button class="lap-btn" onclick="lap()">Lap</button>
    </div>

    <div class="laps" id="lapsContainer"></div>
  </div>

  <footer>
    &copy; 2025 All rights reserved. Designed by <strong>Harman Designer</strong>.
  </footer>

  <script>
    let startTime, updatedTime, difference, timerInterval;
    let running = false;
    let lapCount = 0;

    function start() {
      if (!running) {
        startTime = new Date().getTime() - (difference || 0);
        timerInterval = setInterval(updateTime, 1000);
        running = true;
      }
    }

    function stop() {
      if (running) {
        clearInterval(timerInterval);
        difference = new Date().getTime() - startTime;
        running = false;
      }
    }

    function reset() {
      clearInterval(timerInterval);
      document.getElementById("timeDisplay").textContent = "00:00:00";
      document.getElementById("lapsContainer").innerHTML = "";
      running = false;
      difference = 0;
      lapCount = 0;
    }

    function lap() {
      if (!running) return;
      const currentTime = document.getElementById("timeDisplay").textContent;
      lapCount++;
      const lapItem = document.createElement("div");
      lapItem.className = "lap-item";
      lapItem.textContent = `Lap ${lapCount}: ${currentTime}`;
      document.getElementById("lapsContainer").prepend(lapItem);
    }

    function updateTime() {
      updatedTime = new Date().getTime() - startTime;
      const hrs = Math.floor(updatedTime / 3600000);
      const mins = Math.floor((updatedTime % 3600000) / 60000);
      const secs = Math.floor((updatedTime % 60000) / 1000);

      document.getElementById("timeDisplay").textContent =
        `${pad(hrs)}:${pad(mins)}:${pad(secs)}`;
    }

    function pad(num) {
      return num < 10 ? "0" + num : num;
    }
  </script>

</body>
