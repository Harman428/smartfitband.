<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Body Temperature ‚Äì SmartFit Band</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      color: #0d47a1;
      text-align: center;
      transition: background 0.4s, color 0.4s;
    }

    body.dark-mode {
      background: #121212;
      color: #e0e0e0;
    }

    nav {
      background-color: #005bbb;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 15px 0;
    }
    body.dark-mode nav {
      background-color: #1e1e1e;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
      font-weight: 500;
    }
    nav a:hover {
      color: #ffeb3b;
    }

    h1 {
      font-size: 2.8em;
      margin-top: 40px;
    }

    .subtitle {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #1565c0;
    }

    .temp-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      display: inline-block;
      min-width: 280px;
      margin: 30px auto;
    }
    body.dark-mode .temp-box {
      background: #1e1e1e;
      box-shadow: none;
    }

    .temp-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    .temp-text {
      font-size: 1.2em;
      color: #0d47a1;
    }

    .temperature {
      font-size: 2.3em;
      font-weight: bold;
      margin-top: 10px;
      color: #e53935;
    }

    .btn {
      margin-top: 25px;
      padding: 10px 25px;
      font-size: 1em;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .start {
      background-color: #00c853;
    }

    .start:hover {
      background-color: #00a743;
    }

    .stop {
      background-color: #e53935;
    }

    .stop:hover {
      background-color: #c62828;
    }

    .toggle-btn {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }

    footer {
      margin-top: 60px;
      color: #1565c0;
      font-size: 0.9em;
      background-color: #e3f2fd;
      padding: 20px;
      border-top: 1px solid #90caf9;
    }
    body.dark-mode footer {
      background-color: #1e1e1e;
      color: #90caf9;
      border-top: 1px solid #333;
    }

    #toggleMode {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #1565c0;
      color: white;
      font-weight: bold;
      cursor: pointer;
      z-index: 999;
    }

    .dark-mode #toggleMode {
      background: #90caf9;
      color: #121212;
    }
  </style>
</head>
<body>
  <!-- Dark Mode Button -->
  <button class="dark-toggle" id="toggleMode">üåô Dark Mode</button>

  <!-- Navbar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="stepcounter.html">Step Tracker</a>
    <a href="heart.html">Heart Rate</a>
    <a href="temperature.html">Body Temp</a>
    <a href="calories.html">Calories</a>
    <a href="stopwatch.html">Stopwatch</a>
  </nav>

  <h1>Body Temperature</h1>
  <p class="subtitle">Monitor your body temperature easily and accurately.</p>

  <div class="temp-box">
    <img class="temp-icon" src="https://img.icons8.com/ios-filled/100/thermometer.png" alt="Thermometer Icon">
    <div class="temp-text">Current Temperature:</div>

    <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 10px;">
      <div class="temperature" id="tempValue">--.-- ¬∞F</div>
      <button class="toggle-btn" onclick="toggleUnit()">¬∞C / ¬∞F</button>
    </div>

    <button class="btn start" id="monitorBtn" onclick="toggleTemp()">Start</button>
  </div>

  <footer>
    &copy; 2025 All rights reserved. Designed by <strong>Harman Designer</strong>.
  </footer>

  <!-- Temperature Script -->
  <script>
    let currentTempF = null;
    let isFahrenheit = true;
    let tempInterval = null;
    let isRunning = false;

    function toggleTemp() {
      const btn = document.getElementById("monitorBtn");

      if (!isRunning) {
        tempInterval = setInterval(() => {
          currentTempF = (Math.random() * (99.5 - 97.5) + 97.5).toFixed(1);
          updateDisplay();
        }, 1000);
        btn.textContent = "Stop";
        btn.classList.remove("start");
        btn.classList.add("stop");
        isRunning = true;
      } else {
        clearInterval(tempInterval);
        currentTempF = null;
        updateDisplay();
        btn.textContent = "Start";
        btn.classList.remove("stop");
        btn.classList.add("start");
        isRunning = false;
      }
    }

    function toggleUnit() {
      isFahrenheit = !isFahrenheit;
      updateDisplay();
    }

    function updateDisplay() {
      const display = document.getElementById("tempValue");
      if (currentTempF === null) {
        display.textContent = "--.-- ¬∞F";
      } else if (isFahrenheit) {
        display.textContent = `${currentTempF} ¬∞F`;
      } else {
        const tempC = ((parseFloat(currentTempF) - 32) * 5/9).toFixed(1);
        display.textContent = `${tempC} ¬∞C`;
      }
    }
  </script>

  <!-- Dark Mode Script -->
  <script>
    const toggleBtn = document.getElementById('toggleMode');

    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
      toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
    }

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      toggleBtn.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });
  </script>
</body>
</html>
